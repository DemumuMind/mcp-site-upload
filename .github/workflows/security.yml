name: Security

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  security-events: write

jobs:
  dependency-review:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-2.0, AGPL-1.0, AGPL-3.0

  npm-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: UTF-8 check
        run: npm run check:utf8:strict

      - name: NPM audit (production deps)
        run: npm audit --omit=dev --audit-level=high

  secret-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        shell: bash
        run: |
          docker run --rm \
            -v "$PWD:/repo" \
            ghcr.io/gitleaks/gitleaks:v8.24.2 \
            git --source=/repo --no-banner --redact --exit-code 1 --log-opts="--all"

  osv-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run OSV scanner
        shell: bash
        run: |
          docker run --rm \
            -v "$PWD:/repo" \
            ghcr.io/google/osv-scanner:v2.2.2 \
            scan --lockfile=/repo/package-lock.json --severity=HIGH,CRITICAL
