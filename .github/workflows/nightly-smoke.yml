name: Nightly Smoke

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      SMOKE_BASE_URL: ${{ vars.SMOKE_BASE_URL }}
      SMOKE_HEALTH_TOKEN: ${{ secrets.SMOKE_HEALTH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate smoke base URL
        shell: bash
        run: |
          if [ -z "$SMOKE_BASE_URL" ]; then
            echo "Repository variable SMOKE_BASE_URL is required."
            exit 1
          fi

      - name: Run smoke check
        run: npm run smoke:check -- "$SMOKE_BASE_URL"
