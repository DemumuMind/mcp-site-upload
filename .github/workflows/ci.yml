name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      smoke_base_url:
        description: "Optional deployed URL for smoke checks (e.g. https://mcp.example.com)"
        required: false
        type: string

permissions:
  contents: read

jobs:
  lint-build-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Resolve smoke target
        id: smoke_target
        shell: bash
        run: |
          target="${{ github.event.inputs.smoke_base_url || '' }}"
          if [ -z "$target" ]; then
            target="${{ vars.SMOKE_BASE_URL || '' }}"
          fi
          echo "target=$target" >> "$GITHUB_OUTPUT"

      - name: Smoke check
        if: ${{ steps.smoke_target.outputs.target != '' }}
        run: npm run smoke:check -- "${{ steps.smoke_target.outputs.target }}"

      - name: Smoke check skipped
        if: ${{ steps.smoke_target.outputs.target == '' }}
        run: |
          echo "No smoke target provided."
          echo "Set workflow input smoke_base_url or repository variable SMOKE_BASE_URL."
