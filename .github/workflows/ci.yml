name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      smoke_base_url:
        description: "Optional deployed URL for smoke checks (e.g. https://mcp.example.com)"
        required: false
        type: string

permissions:
  contents: read

jobs:
  lint-build-smoke:
    uses: ./.github/workflows/reusable-node-quality.yml
    with:
      runLint: true
      runBuild: true
      runPlaywrightInstall: true
      runAuthE2E: true
      runCatalogHydrationGuard: true

  smoke-and-remote-checks:
    runs-on: ubuntu-latest
    needs: lint-build-smoke
    timeout-minutes: 20
    env:
      SMOKE_ALLOW_PROTECTED: ${{ vars.SMOKE_ALLOW_PROTECTED || 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Remote backup artifact check
        if: ${{ vars.BACKUP_REMOTE_CHECK_ENABLED == 'true' }}
        env:
          BACKUP_REMOTE_CHECK_URL: ${{ vars.BACKUP_REMOTE_CHECK_URL }}
          BACKUP_REMOTE_CHECK_METHOD: ${{ vars.BACKUP_REMOTE_CHECK_METHOD || 'auto' }}
          BACKUP_REMOTE_S3_REGION: ${{ vars.BACKUP_REMOTE_S3_REGION || 'us-east-1' }}
          BACKUP_REMOTE_AUTH_HEADER: ${{ secrets.BACKUP_REMOTE_AUTH_HEADER }}
          BACKUP_REMOTE_BEARER_TOKEN: ${{ secrets.BACKUP_REMOTE_BEARER_TOKEN }}
          BACKUP_MAX_AGE_HOURS: ${{ vars.BACKUP_MAX_AGE_HOURS || '26' }}
        run: npm run ops:backup-verify-remote

      - name: Resolve smoke target
        id: smoke_target
        shell: bash
        run: |
          target="${{ github.event.inputs.smoke_base_url || '' }}"
          if [ -z "$target" ] && [ "${{ vars.SMOKE_ENABLED || 'false' }}" = "true" ]; then
            target="${{ vars.SMOKE_BASE_URL || '' }}"
          fi
          echo "target=$target" >> "$GITHUB_OUTPUT"

      - name: Smoke check
        if: ${{ steps.smoke_target.outputs.target != '' }}
        run: npm run smoke:check -- "${{ steps.smoke_target.outputs.target }}"

      - name: Smoke check skipped
        if: ${{ steps.smoke_target.outputs.target == '' }}
        run: |
          echo "Smoke check skipped."
          echo "Pass workflow input smoke_base_url, or set SMOKE_ENABLED=true and SMOKE_BASE_URL repository variable."

  dashboard-metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify dashboard metrics
        shell: bash
        run: |
          npm run start &
          APP_PID=$!
          trap "kill $APP_PID" EXIT

          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:3000/api/health-check >/dev/null; then
              break
            fi
            sleep 1
          done

          npm run verify:dashboard:metrics -- --base-url http://127.0.0.1:3000

  python-automation:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Sync Python dependencies
        run: uv sync --project tools/python

      - name: Catalog enrichment dry-run
        run: uv run --project tools/python python tools/python/scripts/catalog_enrich.py --dry-run

      - name: Ops report generation
        run: uv run --project tools/python python tools/python/scripts/ops_report.py --output docs/python-ops-report-ci.md
